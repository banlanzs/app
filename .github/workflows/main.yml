name: Build

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'Stratum.Desktop/**'
      - 'Stratum.Core/**'
  pull_request: 
    branches: [ master ]
    paths:
      - 'Stratum.Desktop/**'
      - 'Stratum.Core/**'
  workflow_dispatch:

env:
  CONFIGURATION: Release
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9'

      - name: Restore NuGet packages
        run: dotnet restore Stratum.Desktop/Stratum.Desktop.csproj

      - name: Build Desktop
        run: dotnet build Stratum.Desktop/Stratum.Desktop.csproj --configuration $env:CONFIGURATION --no-restore

      - name: Run Core Tests (if exists)
        run: |
          if (Test-Path "Stratum.Core.Test/Stratum.Core.Test.csproj") {
            dotnet test Stratum.Core.Test/Stratum.Core.Test.csproj --configuration $env:CONFIGURATION --no-restore
          } else {
            Write-Host "No Core tests found, skipping..."
          }
        shell: pwsh